    <style>
      * {

        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #00fffb;
        --secondary-color: #ff6b6b;
        --dark-bg: #0d1117;
        --darker-bg: #010409;
        --text-primary: #ffffff;
        --text-secondary: #9f9f9f;
        --gradient-primary: linear-gradient(135deg, #00fffb 0%, #4ecdc4 100%);
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        min-block-size: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .error-container {

        max-inline-size: 600px;
        padding: 2rem;
        position: relative;
        z-index: 2;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 800;
        background: var(--gradient-primary);

      .error-title {

      .error-message {

      .error-actions {

      .btn {

        gap: 0.5rem;
        padding: 1rem 2rem;
        border: none;
        border-radius: 0.75rem;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: var(--gradient-primary);
        color: var(--dark-bg);
        box-shadow: 0 0 20px rgba(0, 255, 251, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(0, 255, 251, 0.5);
      }

      .btn-secondary {
        background: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
      }

      .btn-secondary:hover {
        background: var(--primary-color);
        color: var(--dark-bg);
        transform: translateY(-2px);
      }

      .floating-shapes {
        position: absolute;
        inline-size: 100%;
        block-size: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .shape {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }

      .shape:nth-child(1) {
        inset-block-start: 20%;
        inset-inline-start: 10%;
        inline-size: 80px;
        block-size: 80px;
        background: var(--primary-color);
        border-radius: 50%;
        animation-delay: -1s;
      }

      .shape:nth-child(2) {
        inset-block-start: 60%;
        inset-inline-end: 10%;
        inline-size: 60px;
        block-size: 60px;
        background: var(--secondary-color);
        border-radius: 20%;
        animation-delay: -3s;
      }

      .shape:nth-child(3) {
        inset-block-end: 20%;
        inset-inline-start: 20%;
        inline-size: 100px;
        block-size: 100px;
        background: var(--primary-color);
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        animation-delay: -2s;
      }

      .shape:nth-child(4) {
        inset-block-start: 30%;
        inset-inline-end: 30%;
        inline-size: 70px;
        block-size: 70px;
        background: var(--secondary-color);
        border-radius: 30%;
        animation-delay: -4s;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(120deg);
        }
        66% {
          transform: translateY(20px) rotate(240deg);
        }
      }

      @media (max-inline-size: 768px) {
        .error-code {
          font-size: 6rem;
        }

        .error-title {
          font-size: 2rem;
        }

        .error-message {
          font-size: 1rem;
        }

        .error-actions {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          inline-size: 100%;
          max-inline-size: 300px;
          justify-content: center;
        }
      }
    </style>

    <script>
      // Add some interactivity
      document.addEventListener('mousemove', e => {
        const shapes = document.querySelectorAll('.shape');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;

        shapes.forEach((shape, index) => {
          const speed = (index + 1) * 0.5;
          const x = (mouseX - 0.5) * speed * 50;
          const y = (mouseY - 0.5) * speed * 50;

          shape.style.transform = `translate(${x}px, ${y}px)`;
        });
      });

      // Console message for developers
